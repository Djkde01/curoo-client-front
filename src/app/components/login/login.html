<div
  class="min-h-screen flex items-center justify-center bg-white p-0 md:p-5 font-sans lg:bg-gradient-primary"
>
  <div
    class="bg-white rounded-2xl px-6 py-8 w-full md:px-10 md:py-12 md:max-w-md lg:shadow-2xl shadow-none"
  >
    <div class="text-center mb-10">
      <h1 class="text-base font-extrabold text-gray-800 mb-6 tracking-wider">
        Login
      </h1>
      <h2
        class="text-3xl font-extrabold text-gray-900 leading-tight md:text-4xl"
      >
        Welcome back!
      </h2>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-5"
    >
      <div class="flex flex-col gap-2">
        <input
          id="username"
          type="email"
          formControlName="username"
          placeholder="Username"
          class="h-14 border-0 rounded-xl bg-gray-100 px-4 text-base text-gray-900 transition-all duration-200 outline-none placeholder:text-gray-400 placeholder:font-normal focus:bg-primary-50 focus:ring-1 focus:ring-primary-500 md:h-15 md:text-lg"
          [class]="
            getFieldError('username') ? '!bg-red-50 !ring-1 !ring-red-500' : ''
          "
        />
        @if (getFieldError("username")) {
          <div class="text-red-500 text-sm font-medium mt-1">
            {{ getFieldError("username") }}
          </div>
        }
      </div>

      <div class="flex flex-col gap-2">
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          class="h-14 border-0 rounded-xl bg-gray-100 px-4 text-base text-gray-900 transition-all duration-200 outline-none placeholder:text-gray-400 placeholder:font-normal focus:bg-primary-50 focus:ring-1 focus:ring-primary-500 md:h-15 md:text-lg"
          [class]="
            getFieldError('password') ? '!bg-red-50 !ring-1 !ring-red-500' : ''
          "
        />
        @if (getFieldError("password")) {
          <div class="text-red-500 text-sm font-medium mt-1">
            {{ getFieldError("password") }}
          </div>
        }
      </div>

      <div class="text-center my-2">
        <a
          href="#"
          class="text-primary-600 text-base font-medium no-underline transition-colors duration-200 hover:text-primary-600"
          >Forgot Password</a
        >
      </div>

      @if (errorMessage()) {
        <div
          class="text-red-500 text-sm font-medium text-center p-3 bg-red-50 rounded-lg my-2"
        >
          {{ errorMessage() }}
        </div>
      }

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading()"
        class="h-14 bg-primary-600 text-white border-0 rounded-full text-base font-semibold cursor-pointer transition-all duration-200 mt-4 hover:bg-primary-600 hover:-translate-y-0.5 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:transform-none md:h-15 md:text-lg"
      >
        @if (isLoading()) {
          <span>Signing In...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>

      <div class="mt-6 text-center border border-gray-200 rounded-full">
        <button
          type="button"
          class="bg-transparent border-0 text-gray-900 text-base font-medium cursor-pointer p-2 rounded-lg transition-colors duration-200 hover:bg-gray-100"
        >
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
